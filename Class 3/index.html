<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 20px;
            border: 2px solid;
            padding: 7px;
            width: 50vw;
        }
        .todo-box {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #todo-input {
            margin-bottom: 10px;
        }
        #add-todo-button{
            background-color: rgb(4, 255, 0);
            border: 2px solid  rgba(7, 221, 4, 0.508);
            border-radius: 3px;
        }
    </style>
</head>
<body>


        <h1><u>To-Do List</u></h1>
        <input type="text" id="todo-input" placeholder="Enter a new task">
        <button id="add-todo-button">Add Task +</button>
        <button id="delete-all-button">Delete All</button>
        <div id="todo-list"></div>
    

    <script>
        document.getElementById('add-todo-button').addEventListener('click', function() {
            const todoInput = document.getElementById('todo-input');
            const todoText = todoInput.value;
            if (todoText.trim() !== "") {
                const todoDiv = document.createElement('div');
                todoDiv.className = 'todo-box';
                
                const todoContent = document.createElement('span');
                todoContent.textContent = todoText;
                todoDiv.appendChild(todoContent);
                
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.addEventListener('click', function() {
                    todoDiv.remove();
                });
                todoDiv.appendChild(deleteButton);
                
                document.getElementById('todo-list').appendChild(todoDiv);
                todoInput.value = '';
            } else {
                alert('Please enter a task.');
            }
        });

        document.getElementById('delete-all-button').addEventListener('click', function() {
            const todoList = document.getElementById('todo-list');
            todoList.innerHTML = '';
        });
    </script>

</body>
</html>
